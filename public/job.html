<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #333;
    margin-bottom: 10px;
}

p {
    margin-bottom: 20px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

.industries,.jobs,.salary {
    margin-top: 20px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    margin-bottom: 10px;
}

li:before {
    content: "\2022";
    color: #4CAF50;
    font-size: 18px;
    margin-right: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>1.6L+ Jobs</h1>
        <p>For IT and Non-IT Domains</p>
        <p>Find the Best-suited Jobs for You</p>
        <button>Explore opportunities from leading companies and give your career a boost.</button>
        <div class="industries">
            <h2>20+ Industries</h2>
            <ul>
                <li>IT</li>
                <li>BFSI</li>
                <li>FMCG</li>
                <li>EdTech</li>
                <li>and more</li>
            </ul>
        </div>
        <div class="jobs">
            <h2>227+ Unique Roles</h2>
            <ul>
                <li>Software Developers</li>
                <li>Cloud Engineers</li>
                <li>and more</li>
            </ul>
        </div>
        <div class="salary">
            <h2>19 LPA</h2>
            <p>Highest Salary Package Offered</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
