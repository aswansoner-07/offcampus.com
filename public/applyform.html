.form_control {

  margin-bottom: 5px;

}
input,
select,

  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 15px;
}
input:focus {
  outline-color: blue;
}

input.file:focus {
  background: blue;
  color: #fff;
}
#result {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px 5px;
}
#result:hover {
  background: lightgray;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.thumbnail {
  width: 100px;
}

.button_container {
  display: flex;
  justify-content: flex-end;
  margin-top: 20px;
}

.textarea_control {
  grid-column: 1 / span 2;
}
.textarea_control textarea {
  width: 100%;
}
@media (max-width: 460px) {
  .textarea_control {
    grid-column: 1 / span 1;
  }
}

        <div class="apply_box">
          <h1>
            <a href="#first_name"
              >Job Application <span class="title_small">(Web)</span></a
            >
          </h1>
          <form
            action="/applyforjob"
            class="form"
            method="POST"
          >
            <div class="form_container">
              <div class="form_control">
                <label for="first_name">First name</label>
                <input
                  id="first_name"
                  name="first_name"
                  placeholder="Enter your first name"
                  required
                />
                <input type="hidden" name="_next" value="/freedom4/login2.html" />
              </div>
              <div class="form_control">
                <label for="last_name">Last name</label>
                <input
                  id="last_name"
                  name="last_name"
                  placeholder="Enter your Last name"
                  required
                />
              </div>
              <div class="form_control">
                <label for="email">Your Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your Email.."
                  required
                />
              </div>
              <div class="form_control">
                <label for="phone">Your Phone No.</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Enter your Mobile No."
                  required
                />
              </div>
              <div class="form_control">
                <label for="job_rol">Your Job Rol</label>
                <select name="job_rol" id="job_rol">
                  <option value="frontend">Front-end developer</option>
                  <option value="backend">Back-end developer</option>
                  <option value="full_stack">Full Stack developer</option>
                  <option value="ui_ux">UI - UX developer</option>
                </select>
              </div>
              <div class="form_control">
                <label for="link">Your Portfolio link</label>
                <input
                  type="link"
                  id="link"
                  name="link"
                  placeholder="Enter your Portfolio link.."
                  required
                />
              </div>
              <div class="textarea_control">
                <label for="address">Your Address</label>
                <textarea
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Enter your Address.."
                  autocomplete="off"
                  rows="4"
                  cols="50"
                ></textarea>
              </div>
              <div class="form_control">
                <label for="city">Your City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter your City (Town).."
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form_control">
                <label for="pin">Pin Code</label>
                <input
                  type="number"
                  id="pin"
                  name="pin"
                  placeholder="Enter your Pin Code.."
                  required
                />
              </div>
              <div class="form_control">
                <label for="date">Date of Birth</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  required
                />
              </div>
              <div class="form_control">
                <label for="files">Upload your C.V.</label>
                <input
                  id="files"
                  type="file"
                  name="files"
                  multiple="multiple"
                
                  required
                />
                <!-- <output id="result" /> -->
              </div>
            </div>
            <div class="button_container">
              <input type="submit" class="bg-blue-600 text-white rounded-md px-8 py-4" value="submit" id="submit">
            </div>
          </form>
        </div>
